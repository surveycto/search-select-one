<div class="label default-question-text-size" dir="auto">{{{LABEL}}}</div>

<!-- If there is an image specified in the media:image column, show it here -->
{{#MEDIAIMAGE}}
    <img src="{{MEDIAIMAGE}}" />
{{/MEDIAIMAGE}}

<!-- If there is audio specified in the media:audio column, show it here -->
{{#MEDIAAUDIO}}
    <audio controls controlsList="nodownload">
        <source src="{{MEDIAAUDIO}}">
        Your browser does not support the audio element.
    </audio>
{{/MEDIAAUDIO}}

<!-- If there is a video specified in the media:video column, show it here -->
{{#MEDIAVIDEO}}
    <video width="100%" height="*" controls controlsList="nodownload">
        <source src="{{MEDIAVIDEO}}">
        Your browser does not support the video tag.
    </video>
{{/MEDIAVIDEO}}

<div class="hint default-hint-text-size" dir="auto">{{{HINT}}}</div>

<!-- This is the input area that will be shown by default -->
<form class="choices-container" id="radio-buttons-container" dir="auto">
  <div class="choice-container">
    <input type="text" id="filter-text" autocomplete="off" class="search-box default-answer-text-size">
  </div>
  {{#CHOICES}}
  <div class="choice-container radio {{#CHOICE_SELECTED}}selected{{/CHOICE_SELECTED}}">
    <input
      type="radio"
      value="{{CHOICE_VALUE}}"
      name="opt"
      class="choice-input"
      id="{{CHOICE_INDEX}}"
      {{#CHOICE_SELECTED}}checked="checked"{{/CHOICE_SELECTED}}
      {{#READONLY}}disabled{{/READONLY}}
    />
    <label class="choice-label search" for="{{CHOICE_INDEX}}">
      <div class="choice-label-text default-answer-text-size">
        {{{CHOICE_LABEL}}}
        <!-- this is where the icon will be inserted if the field has the 'quick' appearance -->
      </div>
      <!-- if there's a choice image, show that image-->
      {{#CHOICE_IMAGE}}<img src="{{CHOICE_IMAGE}}" class="choice-label-image" />{{/CHOICE_IMAGE}}
    </label>
  </div>
  {{/CHOICES}}
</form>

<!-- This is what will be shown if the field has the 'minimal' appearance -->
<select class="choices-container default-answer-text-size" id="select-dropdown-container">
  <option value="">Select one answer</option>
  {{#CHOICES}}
  <option 
    value="{{CHOICE_VALUE}}" 
    {{#CHOICE_SELECTED}}selected{{/CHOICE_SELECTED}}>
    {{CHOICE_LABEL}}
  </option>
  {{/CHOICES}}
</select>

<!-- This is what will be shown if the field has the 'likert' appearance -->
<div class="likert-choices-container" id="likert-container">
  {{#CHOICES}}
  <div class="likert-choice-container">
    <div class="likert-input-button-container">
      <div
        data-value="{{CHOICE_VALUE}}"
        name="opt"
        class="likert-input-button {{#CHOICE_SELECTED}}selected{{/CHOICE_SELECTED}}"
        id="{{CHOICE_INDEX}}">
        <div class="likert-input-button-mark"></div>
      </div>
    </div>
    <label class="likert-choice-label" for="{{CHOICE_INDEX}}">
      <div class="likert-choice-label-text default-answer-text-size">
        {{{CHOICE_LABEL}}}
      </div>
      <!-- if there's a choice image, show that image-->
      {{#CHOICE_IMAGE}}<img src="{{CHOICE_IMAGE}}" class="likert-choice-label-image" />{{/CHOICE_IMAGE}}
    </label>
  </div>
  {{/CHOICES}}
</div>
